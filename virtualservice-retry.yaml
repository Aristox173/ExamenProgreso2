apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: soap-service-vs
  namespace: default
spec:
  hosts:
    - soap-service
  http:
    - route:
        - destination:
            host: soap-service
            port:
              number: 80
      retries:
        attempts: 2 # MÃ¡ximo 2 intentos de retry
        perTryTimeout: 2s # Timeout de 2 segundos por intento
        retryOn: gateway-error,connect-failure,refused-stream
